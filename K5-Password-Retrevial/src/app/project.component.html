<form [formGroup]="projectForm" >      
  <div formGroupName="projectData" *ngIf="loggedIn && projects!==null">
        <div  class="form-group">
          <label for="project">
            Please select a project
          </label>
          <select
            id="project"
            class="form-control"
            formControlName="project"						
            name="project"
            (change)="projectChange()">
            <option [value]="null">Choose a project</option>
            <option *ngFor="let project of projects | sortObjectsByName" [value]="project">{{project.name}}</option>
            <!-- <option *ngFor="let project of projects " [value]="project.id">{{project.name}}</option> -->
          </select>
          <span
            *ngIf="!passwordForm.get('projectData.project').valid && passwordForm.get('projectData.project').touched"
            class="help-block">Please select a project from the list
          </span>					
        </div>

        
      </div>
</form>
