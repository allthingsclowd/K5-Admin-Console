   <ul class="center-block btn-group nav navbar-nav">   
      
      <!-- Split button -->

        <button type="button" class="center-block btn-xl btn btn-info navbar-btn">{{currentProject.name | json | removeQuotes}}</button>
        <button type="button" class="center-block btn-xl btn btn-info navbar-btn"><span class="badge">{{projects.length}}</span></button>
        <button type="button" class="center-block btn-xl btn btn-info dropdown-toggle navbar-btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
        </button>

        <ul class="wrapper selection dropdown-menu dropdown-hover scrollable-menu" >
          <div *ngFor='let project of projects | sortObjectsByName'>
            <li    value="project.id | json | removeQuotes"
                    (click)="projectChange(project)">{{project.name | json | removeQuotes}}</li>
          </div>
        </ul>
    
    </ul>
