    <div class="container-fluid">
	<div class="row">
		<div class="col-md-8">
			<img alt="Fujitsu K5 Logo" src="http://www.fujitsu.com/uk/Images/K5-climber-580x224_tcm23-2619235.jpg" class="img-rounded">
		</div>
		<div class="col-md-4">
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			<form role="form">
				<div class="form-group">
					 
					<label for="k5username">
						User
					</label>
					<input type="text" class="form-control" id="k5username">
				</div>
				<div class="form-group">
					 
					<label for="k5password">
						Password
					</label>
					<input type="password" class="form-control" id="k5password">
        </div>
				<div class="form-group">
					 
					<label for="k5contract">
						Contract
					</label>
					<input type="text" class="form-control" id="k5contract">
				</div>
				<div class="form-group">
				<button type="Login" class="btn btn-success btn-large">
					Login
				</button>
				</div>
			<div *ngIf=true class="form-group">
			<div class="btn-group">
				 
				<button class="btn btn-primary btn-large">
					Select Project
				</button> 
				<button data-toggle="dropdown" class="btn btn-primary dropdown-toggle">
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li>
						<a >Action</a>
					</li>
					<li class="disabled">
						<a href="#">Another action</a>
					</li>
				</ul>
			</div>
		</div>
		<div *ngIf=true class="form-group">
			<div class="btn-group">
				 
				<button class="btn btn-primary btn-large">
					Select Server
				</button> 
				<button data-toggle="dropdown" class="btn btn-primary dropdown-toggle">
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li>
						<a href="#">Action</a>
					</li>
					<li class="disabled">
						<a href="#">Another action</a>
					</li>
				</ul>
			</div>
		</div>
				<div class="form-group">

					 
					<label for="pemFile">
						Select Private SSH Key
					</label>
					<input type="file" id="pemFile">
					<p class="help-block">
						This should be the private ssh key file that is associated with the public ssh key used to build the server.
					</p>
				</div>
				<div class="form-group">
				<button type="submit" class="btn btn-primary btn-large">
					Retrieve Password
				</button>
				</div>
			</form>
		</div>

		<div *ngIf=true class="col-md-8">
			<div class="jumbotron">
				<h2>
					The password is
				</h2>
				<p>
					An amazing Password
				</p>
			</div>

	</div>
</div>
