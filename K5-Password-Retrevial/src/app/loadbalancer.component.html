<div *ngIf='currentProjectT' class="container-fluid">
  <div class="row">
    <div *ngIf='loadbalancers' class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            Load Balancers 
          </h3>
        </div>
        <div class="fixed-panel panel-body">
          <div *ngFor='let lbaas of userLBaaS | sortObjectsByName'>
            <li    value="lbaas | json | removeQuotes"
                    (click)="LBaaSChange(lbaas)">{{lbaas | json | removeQuotes}}</li>
          </div>
        </div>
        <div class="panel-footer">

        </div>
      </div>
    </div>
  </div>
</div>
